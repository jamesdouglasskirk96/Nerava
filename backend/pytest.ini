[pytest]
pythonpath = .
# Coverage options (pytest-cov is installed)
addopts = -q --cov=app --cov-report=term-missing --cov-fail-under=55
# Exclude server directory and problematic test files
norecursedirs = server
testpaths = tests app/tests
# Coverage configuration (only used if pytest-cov is installed)
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    app/legacy/**
    server/**
[coverage:report]
fail_under = 55
precision = 2
show_missing = True
skip_covered = False
