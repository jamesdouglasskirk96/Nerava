# Nixpacks configuration for Railway
# This ensures Python dependencies are installed during build
# Railway will use this file to build the Python application

[variables]
PYTHON_VERSION = "3.9"

[phases.setup]
nixPkgs = ["python39", "pip", "pip3"]

[phases.install]
cmds = [
  "python -m pip install --upgrade pip",
  "python -m pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "python -m app.db.run_migrations && python -m uvicorn app.main_simple:app --host 0.0.0.0 --port ${PORT:-8080} --log-level info --access-log"

