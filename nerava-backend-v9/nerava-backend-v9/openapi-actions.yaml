openapi: 3.0.0
info:
  title: Nerava API
  version: 1.0.0
  description: Nerava EV charging rewards platform
servers:
  - url: https://invalid-cayman-she-york.trycloudflare.com
    description: Nerava API via Cloudflare Tunnel
paths:
  /v1/gpt/find_merchants:
    get:
      summary: Find nearby merchants
      operationId: find_merchants
      parameters:
        - name: lat
          in: query
          required: true
          schema:
            type: number
        - name: lng
          in: query
          required: true
          schema:
            type: number
        - name: category
          in: query
          schema:
            type: string
        - name: radius_m
          in: query
          schema:
            type: integer
            default: 1500
      responses:
        '200':
          description: List of merchants
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /v1/gpt/find_charger:
    get:
      summary: Find nearby EV chargers
      operationId: find_charger
      parameters:
        - name: lat
          in: query
          required: true
          schema:
            type: number
        - name: lng
          in: query
          required: true
          schema:
            type: number
        - name: radius_m
          in: query
          schema:
            type: integer
            default: 2000
      responses:
        '200':
          description: List of chargers
          content:
            application/json:
              schema:
                type: array
  /v1/gpt/create_session_link:
    post:
      summary: Create a verify link
      operationId: create_session_link
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                charger_hint:
                  type: string
      responses:
        '200':
          description: Verify link created
          content:
            application/json:
              schema:
                type: object
  /v1/gpt/me:
    get:
      summary: Get user profile and wallet
      operationId: get_me
      parameters:
        - name: user_id
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                type: object
security:
  - ApiKeyAuth: []
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Api-Key
      description: API key for authentication
