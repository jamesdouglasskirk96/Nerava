# Nixpacks configuration for Railway
# This ensures Python dependencies are installed during build

[phases.setup]
nixPkgs = ["python39", "pip"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "python -m uvicorn app.main_simple:app --host 0.0.0.0 --port ${PORT:-8000}"

