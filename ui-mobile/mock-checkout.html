<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Square Checkout - Nerava</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkout-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: #22c55e;
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        h1 {
            margin: 0 0 8px;
            font-size: 24px;
            color: #111827;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 24px;
        }
        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #111827;
            margin-bottom: 24px;
        }
        .merchant {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .merchant-name {
            font-weight: 600;
            color: #111827;
        }
        .merchant-note {
            color: #6b7280;
            font-size: 14px;
            margin-top: 4px;
        }
        .btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
        }
        .btn:hover {
            background: #16a34a;
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
        }
        .status.error {
            background: #fef2f2;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="checkout-card">
        <div class="logo">âš¡</div>
        <h1>Nerava Checkout</h1>
        <p class="subtitle">Complete your payment to claim your perk</p>
        
        <div class="amount" id="amount">$5.00</div>
        
        <div class="merchant">
            <div class="merchant-name" id="merchant">Starbucks</div>
            <div class="merchant-note" id="note">Perk @ Starbucks</div>
        </div>
        
        <button class="btn" onclick="completePayment()">Complete Payment</button>
        <button class="btn btn-secondary" onclick="cancelPayment()">Cancel</button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // Get payment details from URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('payment_id');
        
        // Update UI with payment details
        document.getElementById('amount').textContent = '$5.00';
        document.getElementById('merchant').textContent = 'Starbucks';
        document.getElementById('note').textContent = 'Perk @ Starbucks';
        
        async function completePayment() {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'block';
            statusEl.className = 'status';
            statusEl.textContent = 'Processing payment...';
            
            try {
                // Mock payment completion
                const response = await fetch('/v1/square/mock-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        paymentId: paymentId || 'mock-payment-' + Date.now(),
                        status: 'COMPLETED'
                    })
                });
                
                if (response.ok) {
                    statusEl.className = 'status success';
                    statusEl.textContent = 'Payment completed! Redirecting...';
                    
                    // Redirect back to app after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/?tab=wallet&paid=' + (paymentId || 'mock-payment');
                    }, 2000);
                } else {
                    throw new Error('Payment failed');
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = 'Payment failed. Please try again.';
                console.error('Payment error:', error);
            }
        }
        
        function cancelPayment() {
            window.location.href = '/?tab=explore';
        }
    </script>
</body>
</html>
